build-and-push-docker-image:
  needs: test-backend
  runs-on: ubuntu-24.04
  if: success()  # Run only if previous job passed

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v6
      with:
        context: ./simple-api  # Path to backend Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-simple-api:latest

    - name: Build and push database image
      uses: docker/build-push-action@v6
      with:
        context: ./database  # Update this if the path differs
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-database:latest

    - name: Build and push httpd image
      uses: docker/build-push-action@v6
      with:
        context: ./httpd  # Update this if the path differs
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-httpd:latest
